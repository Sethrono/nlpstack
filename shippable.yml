language: scala
scala:
- 2.10.4
jdk:
- openjdk7
cache:
  directories:
  - $HOME/.ivy2/cache
before_install:
  - env
  - mkdir -p ~/.sbt/0.13
  - echo "credentials += Credentials(\"Sonatype Nexus Repository Manager\", \"utility.allenai.org\", \"$NEXUS_USER\", \"$NEXUS_PASS\")" > ~/.sbt/0.13/allenai.sbt
script:
  - sbt -J-Xmx8G test
env:
  global:
    - SBT_OPTS=-Xmx8G
    - secure: 
